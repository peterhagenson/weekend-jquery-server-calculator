<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vendors/jquery.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="./styles/style.css" />
    <title>Weekend-jquery-server-calculator</title>
  </head>
  <body>
    <header>Server Side Calculator</header>
    <div>
      <input type="number" class="numberOneIn" />
      <button id="addBtn">+</button>
      <button id="subtractBtn">-</button>
      <button id="multiplyBtn">*</button>
      <button id="divideBtn">/</button>
      <input type="number" class="numberTwoIn" />
      <button id="equalsBtn">=</button>
      <button id="clearBtn">C</button>
    </div>
  </body>
</html>
