<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
  </head>
  <body>
    <header>Server Side Calculator</header>
    <div id="interfaceContainer">
      <input type="number" id="numberOneIn" />
      <div id="operatorContainer">
        <button id="addBtn" class="operatorBtn">+</button>
        <button id="subtractBtn" class="operatorBtn">-</button>
        <button id="multiplyBtn" class="operatorBtn">*</button>
        <button id="divideBtn" class="operatorBtn">/</button>
      </div>
      <input type="number" id="numberTwoIn" />
      <button id="equalsBtn">=</button>
      <button id="clearBtn">C</button>
    </div>
    <div id="altInterfaceContainer">
      <button id="oneBtn" class="operatorBtn">7</button>
      <button id="twoBtn" class="operatorBtn">8</button>
      <button id="threeBtn" class="operatorBtn">9</button>
      <button id="fourBtn" class="operatorBtn">+</button>
      <button id="fiveBtn" class="operatorBtn">4</button>
      <button id="sixBtn" class="operatorBtn">5</button>
      <button id="sevenBtn" class="operatorBtn">6</button>
      <button id="divideBtn" class="operatorBtn">-</button>
      <button id="addBtn" class="operatorBtn">1</button>
      <button id="subtractBtn" class="operatorBtn">2</button>
      <button id="multiplyBtn" class="operatorBtn">3</button>
      <button id="divideBtn" class="operatorBtn">*</button>
      <button id="addBtn" class="operatorBtn">0</button>
      <button id="subtractBtn" class="operatorBtn">.</button>
      <button id="multiplyBtn" class="operatorBtn">=</button>
      <button id="divideBtn" class="operatorBtn">/</button>

    </div>
    <div id="result"></div>
    <ul id="historyContainer"></ul>
  </body>
</html>
